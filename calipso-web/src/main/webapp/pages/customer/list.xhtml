<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="title">Liste des Customers</ui:define>

    <ui:define name="content">
        <h:form id="customerForm">

            <!-- Bouton Ajouter -->
            <p:commandButton value="Nouveau client" icon="pi pi-plus" 
                             actionListener="#{customerController.prepareCreate()}" 
                             update="customerForm"
                             oncomplete="PF('customerDialog').show();"/>
                             
              <p:commandButton value="Export Excel" icon="pi pi-send" 
                         actionListener="#{customerController.prepareCreate()}" 
                         update="customerForm"
                         oncomplete="PF('customerDialog').show();"/>
            
            <p:spacer height="10"/>

            <!-- DataTable -->
            <p:dataTable id="customerTable" var="item" value="#{customerController.customers}" 
                         paginator="true" rows="10" 
                         selection="#{customerController.selectedCustomer}" 
                         selectionMode="single" 
                         rowKey="#{customer.id}" 
                         styleClass="p-datatable-gridlines">

                <p:column headerText="ID">
                    <h:outputText value="#{item.id}" />
                </p:column>

                <p:column headerText="Nom">
                    <h:outputText value="#{item.lastname}" />
                </p:column>
                
                <p:column headerText="PrÃ©nom">
                    <h:outputText value="#{item.firstname}" />
                </p:column>

                
                <p:column headerText="Email">
                    <h:outputText value="#{item.email}" />
                </p:column>

                <p:column headerText="Actions" style="width:150px">
                
                    <p:commandButton icon="pi pi-eye" title="Afficher"
                                     actionListener="#{customerController.prepareView(item)}"/>    
                                     
                    <p:commandButton icon="pi pi-pencil" title="Modifier"
                                     actionListener="#{customerController.prepareEdit(item)}" 
                                     />
                    
                    <p:commandButton icon="pi pi-trash" title="Supprimer"
                                     actionListener="#{customerController.deleteCustomer(item)}" 
                                     styleClass="p-button-danger"/>
                </p:column>

            </p:dataTable>

           
        </h:form>
    </ui:define>
</ui:composition>
